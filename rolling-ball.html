// ============= NEAT IMPLEMENTATION =============
// ... (Din NEAT-kod (Genome, Population) √§r perfekt. Den klistras in h√§r of√∂r√§ndrad) ...
class Genome {
    constructor() {
        this.weights = [];
        // 24 sensorer + 7 extra tillst√•nd -> hidden layer -> 3 outputs (hoppa, gasa, bromsa)
        this.inputSize = 31;
        this.hiddenSize = 16;
        this.outputSize = 3;
        
        const totalWeights = (this.inputSize * this.hiddenSize) + (this.hiddenSize * this.outputSize);
        for (let i = 0; i < totalWeights; i++) {
            this.weights.push(Math.random() * 2 - 1);
        }
        
        this.fitness = 0;
    }
    
    activate(inputs) {
        const hidden = [];
        let w = 0;
        for (let h = 0; h < this.hiddenSize; h++) {
            let sum = 0;
            for (let i = 0; i < this.inputSize; i++) {
                sum += inputs[i] * this.weights[w++];
            }
            hidden.push(Math.tanh(sum));
        }
        
        const outputs = [];
        for (let o = 0; o < this.outputSize; o++) {
            let sum = 0;
            for (let h = 0; h < this.hiddenSize; h++) {
                sum += hidden[h] * this.weights[w++];
            }
            outputs.push(Math.tanh(sum));
        }
        
        return outputs;
    }
    
    mutate(rate) {
        for (let i = 0; i < this.weights.length; i++) {
            if (Math.random() < rate) {
                if (Math.random() < 0.1) {
                    this.weights[i] = Math.random() * 2 - 1; // Helt nytt v√§rde
                } else {
                    this.weights[i] += (Math.random() - 0.5) * 0.5; // Justera lite
                    this.weights[i] = Math.max(-2, Math.min(2, this.weights[i])); // Kl√§m fast v√§rdet
                }
            }
        }
    }
    
    crossover(other) {
        const child = new Genome();
        for (let i = 0; i < this.weights.length; i++) {
            child.weights[i] = Math.random() < 0.5 ? this.weights[i] : other.weights[i];
        }
        return child;
    }
}

class Population {
    constructor(size) {
        this.genomes = [];
        for (let i = 0; i < size; i++) {
            this.genomes.push(new Genome());
        }
        this.generation = 1;
        this.bestFitness = 0;
        this.bestGenome = null;
        this.history = [];
        this.bestObstaclesEver = 0; // NYTT: F√∂r fitness
    }
    
    evolve() {
        this.genomes.sort((a, b) => b.fitness - a.fitness);
        
        const best = this.genomes[0].fitness;
        const avg = this.genomes.reduce((sum, g) => sum + g.fitness, 0) / this.genomes.length;
        this.history.push({ best, avg });
        if (this.history.length > 50) this.history.shift();
        
        if (best > this.bestFitness) {
            this.bestFitness = best;
            this.bestGenome = this.genomes[0];
            // NYTT: Uppdatera b√§sta hinder klarade
            const bestBall = balls.find(b => b.genome === this.bestGenome);
            if (bestBall) {
                this.bestObstaclesEver = Math.max(this.bestObstaclesEver, bestBall.obstaclesCleared);
            }
        }
        
        const newGenomes = [];
        const eliteCount = Math.floor(config.elitism * this.genomes.length);
        
        for (let i = 0; i < eliteCount; i++) {
            newGenomes.push(this.genomes[i]);
        }
        
        while (newGenomes.length < config.populationSize) {
            const p1 = this.selectParent();
            const p2 = this.selectParent();
            const child = p1.crossover(p2);
            child.mutate(config.mutationRate);
            newGenomes.push(child);
        }
        
        this.genomes = newGenomes;
        this.generation++;
    }
    
    selectParent() {
        const totalFitness = this.genomes.reduce((sum, g) => sum + Math.max(0, g.fitness), 0);
        if (totalFitness === 0) {
            return this.genomes[Math.floor(Math.random() * this.genomes.length)];
        }
        let rand = Math.random() * totalFitness;
        for (const g of this.genomes) {
            rand -= Math.max(0, g.fitness);
            if (rand <= 0) return g;
        }
        return this.genomes[0];
    }
}

// ============= NYTT: PARTIKEL-POOL =============
class Particle {
    constructor() {
        this.isAlive = false;
    }

    // "spawn"
    reset(x, y, vx, vy, color, life) {
        this.x = x;
        this.y = y;
        this.vx = vx;
        this.vy = vy;
        this.color = color;
        this.life = life;
        this.maxLife = life;
        this.isAlive = true;
    }
    
    update(dt) {
        if (!this.isAlive) return;
        
        this.x += this.vx * dt;
        this.y += this.vy * dt;
        this.vy += 0.2 * dt;
        this.life -= dt;
        
        if (this.life <= 0) {
            this.isAlive = false;
        }
    }
    
    draw(ctx, cameraX) {
        if (!this.isAlive) return;

        const alpha = this.life / this.maxLife;
        const screenX = (this.x - cameraX) * config.zoom;
        const screenY = this.y * config.zoom;
        
        const gradient = ctx.createRadialGradient(screenX, screenY, 0, screenX, screenY, 4 * config.zoom);
        gradient.addColorStop(0, this.color.replace('1)', alpha + ')'));
        gradient.addColorStop(1, this.color.replace('1)', '0)'));
        
        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.arc(screenX, screenY, 3 * config.zoom, 0, Math.PI * 2);
        ctx.fill();
    }
}

const particlePool = [];
let nextParticleIndex = 0;
const MAX_PARTICLES = 500;

function initParticlePool() {
    for (let i = 0; i < MAX_PARTICLES; i++) {
        particlePool.push(new Particle());
    }
}

// Omskriven "createParticles" till "spawnParticles"
function spawnParticles(x, y, color, count = 5, baseSpeed = 2) {
    for (let i = 0; i < count; i++) {
        const particle = particlePool[nextParticleIndex];
        
        const angle = Math.random() * Math.PI * 2;
        const speed = 1 + Math.random() * baseSpeed;
        
        particle.reset(
            x, y,
            Math.cos(angle) * speed,
            Math.sin(angle) * speed,
            color,
            0.5 + Math.random() * 0.5 // livsl√§ngd i sekunder
        );
        
        nextParticleIndex = (nextParticleIndex + 1) % MAX_PARTICLES;
    }
}

// ============= GAME OBJECTS =============

class Ball {
    constructor(genome) {
        this.genome = genome;
        this.radius = config.ballSize;
        this.hue = Math.random() * 360;
        this.reset();
    }

    reset() {
        this.x = 100;
        this.y = 100;
        this.vx = 2;
        this.vy = 0;
        this.rotation = 0;
        this.alive = true;
        this.distance = 0;
        this.radius = config.ballSize;

        // NYTT: F√∂r S&S
        this.squash = 1.0;
        this.stretch = 1.0;

        // NYTT: F√∂r fitness & AI-visualisering
        this.obstaclesCleared = 0;
        this.lastObstacleIndex = -1;
        this.lastInputs = new Array(this.genome.inputSize).fill(0);
        this.lastSensorInputs = new Array(24).fill(0);
        this.lastOutputs = [0, 0, 0];
        this.onGround = false;
        this.speedScore = 0;
    }

    // NYTT: OPTIMERAD SENSORFUNKTION
    getSensors(terrain) {
        const angles = [];
        for (let i = 0; i < 24; i++) {
            angles.push(i * 15);
        }
        
        const rayLength = config.sensorLength;
        const sensors = [];
        
        for (const angle of angles) {
            const rad = (angle * Math.PI) / 180;
            const dx = Math.cos(rad);
            const dy = Math.sin(rad);
            
            let hitDist = rayLength;
            const coarseStep = 20; // Glesa steg

            // Stega glesare
            for (let dist = coarseStep; dist <= rayLength; dist += coarseStep) {
                const checkX = this.x + dx * dist;
                const checkY = this.y + dy * dist;
                const terrainY = terrain.getHeight(checkX);
                
                if (checkY >= terrainY) {
                    // Tr√§ff! Bin√§rs√∂k f√∂r exakt avst√•nd.
                    let low = dist - coarseStep;
                    let high = dist;
                    for (let i = 0; i < 5; i++) { // 5 iterationer r√§cker
                        const mid = (low + high) / 2;
                        const midX = this.x + dx * mid;
                        const midY = this.y + dy * mid;
                        if (midY >= terrain.getHeight(midX)) {
                            high = mid;
                        } else {
                            low = mid;
                        }
                    }
                    hitDist = high;
                    break;
                }
            }
            sensors.push(1.0 - (hitDist / rayLength)); // Invertera: 1 = n√§ra, 0 = l√•ngt borta
        }

        this.lastSensorInputs = sensors; // Spara f√∂r sensorvisualisering
        return sensors;
    }

    getExtraInputs(terrain) {
        const normalizedVX = (clamp(this.vx / config.maxSpeed, -1, 1) + 1) / 2;
        const normalizedVY = (clamp(this.vy / config.jumpPower, -1, 1) + 1) / 2;
        const groundState = this.y >= terrain.getHeight(this.x) - this.radius - 2 ? 1 : 0;

        const nextObstacle = terrain.getNextObstacleAfter(this.x + this.radius);
        let distanceNorm = 1;
        let heightNorm = 0;
        let widthNorm = 0;
        if (nextObstacle) {
            const frontGap = nextObstacle.x - (this.x + this.radius);
            distanceNorm = clamp(frontGap / config.sensorLength, 0, 1);
            heightNorm = clamp(nextObstacle.height / (180 * config.obstacleHeight), 0, 1);
            widthNorm = clamp(nextObstacle.width / 80, 0, 1);
        }

        const slopeSampleNear = terrain.getHeight(this.x + 40);
        const slopeSampleFar = terrain.getHeight(this.x + 120);
        const slopeDelta = clamp((slopeSampleNear - slopeSampleFar) / 120, -1, 1);
        const slopeNorm = (slopeDelta + 1) / 2;

        return [
            normalizedVX,
            normalizedVY,
            groundState,
            distanceNorm,
            heightNorm,
            widthNorm,
            slopeNorm
        ];
    }

    update(terrain, dt) {
        if (!this.alive) return;

        const sensors = this.getSensors(terrain);
        const inputs = sensors.concat(this.getExtraInputs(terrain));
        this.lastInputs = inputs;
        const outputs = this.genome.activate(inputs);
        this.lastOutputs = outputs;

        const wantsJump = outputs[0] > 0.3;
        const accelerate = outputs[1];
        const brake = outputs[2];

        this.vy += config.gravity * dt * 60; // dt*60 f√∂r att matcha originalskalan
        
        const terrainY = terrain.getHeight(this.x);
        const wasOnGround = this.onGround;
        this.onGround = this.y >= terrainY - this.radius;
        
        if (this.onGround) {
            this.y = terrainY - this.radius;
            
            // NYTT: Partiklar vid landning
            if (!wasOnGround && Math.abs(this.vy) > 2) {
                spawnParticles(this.x, this.y + this.radius, `hsla(30, 40%, 70%, 1)`, 3, 1);
                // NYTT: Squash-effekt
                this.squash = 1.3;
                this.stretch = 0.8;
            }

            this.vy *= -config.bounce;
            
            if (wantsJump && Math.abs(this.vy) < 2) {
                this.vy = -config.jumpPower;
                spawnParticles(this.x, this.y + this.radius, `hsla(${this.hue}, 70%, 60%, 1)`, 3);
                // NYTT: Stretch-effekt
                this.squash = 0.8;
                this.stretch = 1.3;
            }
        }
        
        // NYTT: √Öterst√§ll S&S
        this.squash += (1 - this.squash) * 0.1;
        this.stretch += (1 - this.stretch) * 0.1;

        if (accelerate > 0.2) {
            this.vx += accelerate * 0.3 * dt * 60;
            // NYTT: Partiklar vid acceleration
            if (accelerate > 0.8 && Math.random() < 0.3) {
                spawnParticles(this.x, this.y, `hsla(180, 70%, 60%, 1)`, 1, 1);
            }
        }
        if (brake > 0.2) {
            this.vx -= brake * 0.2 * dt * 60;
        }

        this.vx *= config.friction;
        this.vx += 0.15 * dt * 60;

        this.vx = Math.max(-config.maxSpeed, Math.min(config.maxSpeed, this.vx));

        this.x += this.vx * dt * 60;
        this.y += this.vy * dt * 60;

        this.rotation += this.vx * 0.03;

        this.speedScore += Math.max(0, this.vx) * dt;

        if (this.x < camera.x - 200 || this.y > 700) { // D√∂ om utanf√∂r sk√§rmen
            this.alive = false;
            spawnParticles(this.x, this.y, `hsla(${this.hue}, 70%, 60%, 1)`, 10);
            triggerScreenShake(5);
        }
        
        // Obstacle collision
        const obs = terrain.getObstacleAt(this.x);
        if (obs) {
            const ballLeft = this.x - this.radius;
            const ballRight = this.x + this.radius;
            const ballTop = this.y - this.radius;
            const ballBottom = this.y + this.radius;
            
            const obsLeft = obs.x;
            const obsRight = obs.x + obs.width;
            const obsTop = obs.y;
            
            if (ballRight > obsLeft && ballLeft < obsRight && ballBottom > obsTop) {
                const fromTop = this.vy > 0 && ballBottom - obsTop < 15;
                
                if (fromTop) {
                    this.y = obsTop - this.radius;
                    this.vy *= -config.bounce;
                    spawnParticles(this.x, obsTop, `hsla(30, 70%, 50%, 1)`, 2);
                    this.squash = 1.2;
                    this.stretch = 0.8;
                } else {
                    this.alive = false;
                    spawnParticles(this.x, this.y, `hsla(0, 70%, 50%, 1)`, 12);
                    triggerScreenShake(10);
                }
            }
            
            // NYTT: Fitness-logik f√∂r att klara hinder
            if (obs.index > this.lastObstacleIndex && this.x > obs.x + obs.width) {
                this.obstaclesCleared++;
                this.lastObstacleIndex = obs.index;
            }

        } else {
            // Kolla om vi passerat hinder som vi var p√• v√§g mot
            const lastObs = terrain.getLastObstacleBefore(this.x);
            if (lastObs && lastObs.index > this.lastObstacleIndex) {
                 this.obstaclesCleared++;
                 this.lastObstacleIndex = lastObs.index;
            }
        }

        this.distance = Math.max(this.distance, this.x);
        // NYTT: Uppdaterad fitness-funktion
        this.genome.fitness = this.distance + (this.obstaclesCleared * 150) + (this.speedScore * 20); // Uppmuntra fart
    }
    
    draw(ctx, cameraX) {
        if (!this.alive) return;
        
        const screenX = (this.x - cameraX) * config.zoom;
        const screenY = this.y * config.zoom;
        const r = this.radius * config.zoom;
        
        if (screenX < -100 || screenX > canvas.width + 100) return;
        
        ctx.save();
        ctx.translate(screenX, screenY);
        
        // NYTT: Applicera Squash & Stretch
        ctx.scale(this.squash, this.stretch);

        // ... (Resten av din 'draw'-funktion √§r densamma) ...
        // Enhanced shadow with blur
        ctx.fillStyle = 'rgba(0, 0, 0, 0.4)';
        ctx.shadowBlur = 8;
        ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
        ctx.beginPath();
        // Skuggan ska inte S&S, s√• vi skalar emot det
        ctx.ellipse(0, r * 1.5 / this.stretch, r * 0.9 / this.squash, r * 0.35 / this.stretch, 0, 0, Math.PI * 2);
        ctx.fill();
        ctx.shadowBlur = 0;
        
        ctx.rotate(this.rotation);
        
        // Outer glow
        const outerGlow = ctx.createRadialGradient(0, 0, r * 0.8, 0, 0, r * 1.3);
        outerGlow.addColorStop(0, `hsla(${this.hue}, 70%, 50%, 0)`);
        outerGlow.addColorStop(1, `hsla(${this.hue}, 70%, 50%, 0.4)`);
        ctx.fillStyle = outerGlow;
        ctx.beginPath();
        ctx.arc(0, 0, r * 1.3, 0, Math.PI * 2);
        ctx.fill();
        
        // Main ball with enhanced gradient
        const gradient = ctx.createRadialGradient(-r * 0.35, -r * 0.35, 0, 0, 0, r * 1.2);
        gradient.addColorStop(0, `hsla(${this.hue}, 85%, 80%, 1)`);
        gradient.addColorStop(0.3, `hsla(${this.hue}, 75%, 65%, 1)`);
        gradient.addColorStop(0.7, `hsla(${this.hue}, 70%, 50%, 1)`);
        gradient.addColorStop(1, `hsla(${this.hue}, 60%, 30%, 1)`);
        
        ctx.fillStyle = gradient;
        ctx.shadowColor = `hsla(${this.hue}, 70%, 50%, 0.8)`;
        ctx.shadowBlur = 20 * config.zoom;
        ctx.beginPath();
        ctx.arc(0, 0, r, 0, Math.PI * 2);
        ctx.fill();
        ctx.shadowBlur = 0;
        
        // Multiple shine highlights
        ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
        ctx.beginPath();
        ctx.ellipse(-r * 0.35, -r * 0.35, r * 0.35, r * 0.25, -0.3, 0, Math.PI * 2);
        ctx.fill();
        
        ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
        ctx.beginPath();
        ctx.ellipse(-r * 0.2, -r * 0.4, r * 0.15, r * 0.1, -0.3, 0, Math.PI * 2);
        ctx.fill();
        
        // Rotation indicator
        ctx.strokeStyle = 'rgba(0, 0, 0, 0.6)';
        ctx.lineWidth = 3 * config.zoom;
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.lineTo(r * 0.7, 0);
        ctx.stroke();
        
        ctx.restore();
    }
    
    // NYTT: Sensor-ritning anv√§nder nu den optimerade metoden
    drawSensors(ctx, cameraX, terrain) {
        if (!this.alive || !config.showSensors) return;

        const angles = [];
        for (let i = 0; i < 24; i++) {
            angles.push(i * 15);
        }

        const rayLength = config.sensorLength;
        const screenX = (this.x - cameraX) * config.zoom;
        const screenY = this.y * config.zoom;
        const time = performance.now() * 0.001;

        for (let i = 0; i < angles.length; i++) {
            const angle = angles[i];
            const rad = (angle * Math.PI) / 180;
            const dx = Math.cos(rad);
            const dy = Math.sin(rad);

            // Anv√§nd det sparade sensorv√§rdet (inverterat)
            const sensorValue = this.lastSensorInputs ? this.lastSensorInputs[i] : 0;
            let hitDist = (1.0 - sensorValue) * rayLength;
            
            const endX = screenX + dx * hitDist * config.zoom;
            const endY = screenY + dy * hitDist * config.zoom;
            
            const pulse = Math.sin(time * 3 + i * 0.3) * 0.2 + 0.6;
            
            const gradient = ctx.createLinearGradient(screenX, screenY, endX, endY);
            gradient.addColorStop(0, `rgba(255, 159, 67, ${0.5 * pulse})`);
            gradient.addColorStop(0.7, `rgba(255, 159, 67, ${0.2 * pulse})`);
            gradient.addColorStop(1, 'rgba(255, 159, 67, 0)');
            
            ctx.strokeStyle = gradient;
            ctx.lineWidth = 1.5;
            ctx.beginPath();
            ctx.moveTo(screenX, screenY);
            ctx.lineTo(endX, endY);
            ctx.stroke();
            
            const hitAlpha = hitDist < rayLength ? 0.8 * pulse : 0.3 * pulse;
            ctx.fillStyle = `rgba(255, 159, 67, ${hitAlpha})`;
            ctx.shadowColor = `rgba(255, 159, 67, ${hitAlpha})`;
            ctx.shadowBlur = 6;
            ctx.beginPath();
            ctx.arc(endX, endY, 2.5, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;
        }
    }
}

class Terrain {
    constructor() {
        this.obstacles = [];
        this.nextObstacleX = config.firstObstacle;
        this.obstacleIndex = 0;
        this.generateInitial();
    }
    
    generateInitial() {
        for (let i = 0; i < 20; i++) {
            this.addObstacle();
        }
    }
    
    addObstacle() {
        const progressFactor = Math.min((this.obstacleIndex / 100) * config.difficultyGrowth, 1.0);
        const spacing = 300 + (1 - progressFactor * 0.5) * 400 + Math.random() * 150;
        const baseHeight = (30 + Math.random() * 80) * config.obstacleHeight;
        const height = baseHeight + progressFactor * 100 * config.obstacleHeight;
        const width = 25 + Math.random() * 45;
        
        this.obstacles.push({ 
            x: this.nextObstacleX, 
            y: 500 - height, 
            width, 
            height,
            index: this.obstacleIndex // NYTT: Index f√∂r fitness
        });
        
        this.nextObstacleX += spacing;
        this.obstacleIndex++;
    }
    
    update(leadX) {
        while (this.nextObstacleX < leadX + 2000) {
            this.addObstacle();
        }
        this.obstacles = this.obstacles.filter(obs => obs.x + obs.width > leadX - 1500);
    }
    
    generate() {
        this.obstacles = [];
        this.nextObstacleX = config.firstObstacle;
        this.obstacleIndex = 0;
        this.generateInitial();
    }
    
    getHeight(x) {
        const obs = this.getObstacleAt(x);
        if (obs) return obs.y;
        return 500;
    }
    
    // NYTT: OPTIMERAD med BIN√ÑRS√ñKNING
    getObstacleAt(x) {
        let low = 0;
        let high = this.obstacles.length - 1;
        let candidate = null;

        while (low <= high) {
            const mid = Math.floor((low + high) / 2);
            const obs = this.obstacles[mid];

            if (obs.x <= x) {
                candidate = obs;
                low = mid + 1;
            } else {
                high = mid - 1;
            }
        }

        if (candidate && x <= candidate.x + candidate.width) {
            return candidate;
        }
        return null;
    }

    getNextObstacleAfter(x) {
        let low = 0;
        let high = this.obstacles.length - 1;
        let candidate = null;

        while (low <= high) {
            const mid = Math.floor((low + high) / 2);
            const obs = this.obstacles[mid];

            if (obs.x + obs.width < x) {
                low = mid + 1;
            } else {
                candidate = obs;
                high = mid - 1;
            }
        }

        return candidate;
    }

    // NYTT: F√∂r fitness-logik
    getLastObstacleBefore(x) {
        let low = 0;
        let high = this.obstacles.length - 1;
        let candidate = null;
        while (low <= high) {
            const mid = Math.floor((low + high) / 2);
            const obs = this.obstacles[mid];
            if (obs.x <= x) {
                candidate = obs;
                low = mid + 1;
            } else {
                high = mid - 1;
            }
        }
        return candidate;
    }
    
    draw(ctx, cameraX) {
        // ... (Din 'draw'-funktion f√∂r terr√§ng √§r densamma) ...
        // Enhanced ground with depth
        const groundGradient = ctx.createLinearGradient(0, 500 * config.zoom, 0, canvas.height);
        groundGradient.addColorStop(0, '#3a4f2a');
        groundGradient.addColorStop(0.3, '#2F3E20');
        groundGradient.addColorStop(1, '#1a2410');
        ctx.fillStyle = groundGradient;
        ctx.fillRect(0, 500 * config.zoom, canvas.width, canvas.height);
        
        // Ground texture (subtle noise)
        for (let i = 0; i < 100; i++) {
            const x = (i * 73 + cameraX) % canvas.width;
            const y = 500 * config.zoom + Math.random() * (canvas.height - 500 * config.zoom);
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(x, y, 2, 2);
        }
        
        // Grass layer with depth
        const grassGradient = ctx.createLinearGradient(0, 495 * config.zoom, 0, 505 * config.zoom);
        grassGradient.addColorStop(0, '#5C7A3F');
        grassGradient.addColorStop(0.5, '#4A5F3A');
        grassGradient.addColorStop(1, '#3a4f2a');
        ctx.fillStyle = grassGradient;
        ctx.fillRect(0, 500 * config.zoom, canvas.width, 10);
        
        // Grass details with variation
        ctx.strokeStyle = '#5C7A3F';
        ctx.lineWidth = 2;
        for (let x = 0; x < canvas.width; x += 6) {
            const worldX = x / config.zoom + cameraX;
            const variation = Math.sin(worldX * 0.3) * 2;
            ctx.globalAlpha = 0.6 + Math.random() * 0.4;
            ctx.beginPath();
            ctx.moveTo(x, 500 * config.zoom);
            ctx.lineTo(x + Math.sin(worldX * 0.1) * 2, 488 * config.zoom + variation);
            ctx.stroke();
        }
        ctx.globalAlpha = 1;
        
        // Obstacles with enhanced 3D effect and texture
        for (const obs of this.obstacles) {
            const screenX = (obs.x - cameraX) * config.zoom;
            if (screenX < -200 || screenX > canvas.width + 200) continue;
            
            const w = obs.width * config.zoom;
            const h = obs.height * config.zoom;
            const y = obs.y * config.zoom;
            
            // ... (Resten av hinder-ritningen √§r densamma) ...
            const obsGradient = ctx.createLinearGradient(screenX, y, screenX + w, y);
            obsGradient.addColorStop(0, '#6d4c2a');
            obsGradient.addColorStop(0.3, '#8B4513');
            obsGradient.addColorStop(0.6, '#A0522D');
            obsGradient.addColorStop(1, '#654321');
            ctx.fillStyle = obsGradient;
            ctx.fillRect(screenX, y, w, h);
            
            ctx.strokeStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.lineWidth = 1;
            for (let i = 0; i < 5; i++) {
                const lineY = y + (h / 6) * (i + 1);
                ctx.beginPath();
                ctx.moveTo(screenX, lineY);
                ctx.lineTo(screenX + w, lineY + Math.sin(i) * 2);
                ctx.stroke();
            }
            
            const highlightGradient = ctx.createLinearGradient(screenX, y, screenX + w * 0.3, y);
            highlightGradient.addColorStop(0, 'rgba(255, 255, 255, 0.15)');
            highlightGradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
            ctx.fillStyle = highlightGradient;
            ctx.fillRect(screenX, y, w * 0.3, h);
            
            const darkGradient = ctx.createLinearGradient(screenX + w * 0.7, y, screenX + w, y);
            darkGradient.addColorStop(0, 'rgba(0, 0, 0, 0)');
            darkGradient.addColorStop(1, 'rgba(0, 0, 0, 0.3)');
            ctx.fillStyle = darkGradient;
            ctx.fillRect(screenX + w * 0.7, y, w * 0.3, h);
            
            ctx.strokeStyle = '#3E2723';
            ctx.lineWidth = 2;
            ctx.strokeRect(screenX, y, w, h);
            
            const topGradient = ctx.createLinearGradient(screenX, y, screenX, y + 6);
            topGradient.addColorStop(0, '#D2691E');
            topGradient.addColorStop(1, '#A0522D');
            ctx.fillStyle = topGradient;
            ctx.fillRect(screenX, y, w, 6);
        }
    }
}

    const nodeRadius = 4;
    const layerMargin = 50;
    const inputX = 25;
    const hiddenX = w / 2;
    const outputX = w - 25;

    // --- Rita vikter (linjer) ---
    let w_idx = 0;
    
    // Vikter: Input -> Hidden
    for (let i = 0; i < genome.inputSize; i++) {
        const inputY = layerMargin + (h - layerMargin*2) * (i / (genome.inputSize - 1));
        for (let j = 0; j < genome.hiddenSize; j++) {
            const hiddenY = layerMargin + (h - layerMargin*2) * (j / (genome.hiddenSize - 1));
            const weight = genome.weights[w_idx++];
            
            const alpha = Math.min(Math.abs(weight) * 0.8, 0.8);
            ctx.strokeStyle = weight > 0 ? `rgba(67, 160, 71, ${alpha})` : `rgba(229, 57, 53, ${alpha})`; // Gr√∂n / R√∂d
            ctx.lineWidth = Math.min(Math.abs(weight) * 1.5, 2);
            
            ctx.beginPath();
            ctx.moveTo(inputX, inputY);
            ctx.lineTo(hiddenX, hiddenY);
            ctx.stroke();
        }
    }
    
    // Vikter: Hidden -> Output
    for (let i = 0; i < genome.hiddenSize; i++) {
        const hiddenY = layerMargin + (h - layerMargin*2) * (i / (genome.hiddenSize - 1));
        for (let j = 0; j < genome.outputSize; j++) {
            const outputY = layerMargin + (h - layerMargin*2) * (j / (genome.outputSize - 1));
            const weight = genome.weights[w_idx++];

            const alpha = Math.min(Math.abs(weight) * 0.8, 0.8);
            ctx.strokeStyle = weight > 0 ? `rgba(67, 160, 71, ${alpha})` : `rgba(229, 57, 53, ${alpha})`;
            ctx.lineWidth = Math.min(Math.abs(weight) * 1.5, 2);

            ctx.beginPath();
            ctx.moveTo(hiddenX, hiddenY);
            ctx.lineTo(outputX, outputY);
            ctx.stroke();
        }
    }

    // --- Rita noder ---
    ctx.lineWidth = 1;

    // Input-noder
    for (let i = 0; i < genome.inputSize; i++) {
        const y = layerMargin + (h - layerMargin*2) * (i / (genome.inputSize - 1));
        const activation = inputs ? inputs[i] : 0; // V√§rdet √§r 0-1
        ctx.fillStyle = `rgba(255, 159, 67, ${0.2 + activation * 0.8})`; // Accentf√§rg
        ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
        ctx.beginPath();
        ctx.arc(inputX, y, nodeRadius, 0, Math.PI * 2);
        ctx.fill();
        ctx.stroke();
    }
    
    // Hidden-noder (Kan ej visa aktivering enkelt utan att k√∂ra n√§tet igen)
    for (let i = 0; i < genome.hiddenSize; i++) {
        const y = layerMargin + (h - layerMargin*2) * (i / (genome.hiddenSize - 1));
        ctx.fillStyle = `rgba(100, 100, 100, 0.5)`;
        ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
        ctx.beginPath();
        ctx.arc(hiddenX, y, nodeRadius, 0, Math.PI * 2);
        ctx.fill();
        ctx.stroke();
    }
    
    // Output-noder
    const outputLabels = ["Hopp", "Gasa", "Broms"];
    for (let i = 0; i < genome.outputSize; i++) {
        const y = layerMargin + (h - layerMargin*2) * (i / (genome.outputSize - 1));
        const activation = outputs ? (outputs[i] + 1) / 2 : 0; // V√§rdet √§r -1 till 1
        ctx.fillStyle = `rgba(245, 87, 108, ${0.2 + activation * 0.8})`; // Annan accentf√§rg
        ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
        ctx.beginPath();
        ctx.arc(outputX, y, nodeRadius + 1, 0, Math.PI * 2);
        ctx.fill();
        ctx.stroke();
        
        ctx.fillStyle = '#9aa7c2';
        ctx.font = '10px Inter';
        ctx.fillText(outputLabels[i], outputX + 10, y + 3);
    }
}


// ============= NY: FYSIKLOOP =============
function updatePhysics(dt) {
    // Uppdatera partiklar
    for (const p of particlePool) {
        if (p.isAlive) {
            p.update(dt);
        }
    }
    
    let alive = 0;
    let bestNow = 0;
    let totalDist = 0;
    let leadX = 0;
    bestBall = null;
    let currentBestFitness = -Infinity;

    for (const ball of balls) {
        if (ball.alive) {
            ball.update(terrain, dt);
            alive++;
            bestNow = Math.max(bestNow, ball.distance);
            totalDist += ball.distance;
            leadX = Math.max(leadX, ball.x);
            
            if (ball.genome.fitness > currentBestFitness) {
                currentBestFitness = ball.genome.fitness;
                bestBall = ball; // Spara den b√§sta bollen f√∂r NN-visualisering
            }
        }
    }
    
    terrain.update(leadX);
    
    // NYTT: Fj√§drande kamera-logik
    const targetX = leadX - 300;
    const accel = (targetX - camera.x) * camera.spring;
    camera.vx += accel;
    camera.vx *= camera.damping;
    camera.x += camera.vx;

    // NYTT: Minska screen shake
    screenShake *= 0.9;
    
    // Check progress
    if (bestNow > lastBestDistance + 10) {
        lastBestDistance = bestNow;
        lastProgressTime = performance.now() / 1000;
    }
    
    const currentTime = performance.now() / 1000;
    const timeSinceProgress = currentTime - lastProgressTime;
    
    if (alive === 0 || (alive > 0 && timeSinceProgress > config.progressTimeout)) {
        resetGeneration();
        lastProgressTime = currentTime;
        lastBestDistance = 0;
    }
    
    // Uppdatera UI
    document.getElementById('generation').textContent = population.generation;
    document.getElementById('alive').textContent = alive;
    document.getElementById('bestEver').textContent = Math.floor(population.bestFitness);
    document.getElementById('bestObstacles').textContent = population.bestObstaclesEver;
    document.getElementById('bestNow').textContent = Math.floor(bestNow);
    document.getElementById('average').textContent = alive > 0 ? Math.floor(totalDist / alive) : 0;
}

// ============= NY: RITLOOP =============
function draw() {
    ctx.save(); // Spara state f√∂r screen shake

    // NYTT: Applicera screen shake
    const shakeX = (Math.random() - 0.5) * screenShake;
    const shakeY = (Math.random() - 0.5) * screenShake;
    ctx.translate(shakeX, shakeY);

    // Multi-layer sky gradient
    const skyGradient1 = ctx.createLinearGradient(0, 0, 0, canvas.height * 0.4);
    skyGradient1.addColorStop(0, '#2d1b4e');
    skyGradient1.addColorStop(1, '#1a1f3a');
    ctx.fillStyle = skyGradient1;
    ctx.fillRect(0, 0, canvas.width, canvas.height * 0.4);
    
    const skyGradient2 = ctx.createLinearGradient(0, canvas.height * 0.4, 0, canvas.height);
    skyGradient2.addColorStop(0, '#1a1f3a');
    skyGradient2.addColorStop(0.5, '#0f1419');
    skyGradient2.addColorStop(1, '#0a0c10');
    ctx.fillStyle = skyGradient2;
    ctx.fillRect(0, canvas.height * 0.4, canvas.width, canvas.height * 0.6);
    
    // Stars
    ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
    for (let i = 0; i < 100; i++) {
        const x = (i * 137 + camera.x * 0.05) % canvas.width;
        const y = (i * 211) % (canvas.height * 0.5);
        const twinkle = Math.sin(performance.now() * 0.001 + i) * 0.3 + 0.7;
        ctx.globalAlpha = twinkle;
        ctx.fillRect(x, y, 2, 2);
    }
    ctx.globalAlpha = 1;
    
    // Distant mountains (parallax)
    ctx.fillStyle = 'rgba(30, 40, 60, 0.6)';
    ctx.beginPath();
    ctx.moveTo(0, canvas.height * 0.6);
    for (let x = 0; x < canvas.width; x += 20) {
        const mountainX = x + camera.x * 0.1;
        const y = canvas.height * 0.6 - Math.abs(Math.sin(mountainX * 0.01) * 60) - 40;
        ctx.lineTo(x, y);
    }
    ctx.lineTo(canvas.width, canvas.height);
    ctx.lineTo(0, canvas.height);
    ctx.closePath();
    ctx.fill();
    
    // Clouds
    ctx.fillStyle = 'rgba(255, 255, 255, 0.15)';
    for (let i = 0; i < 12; i++) {
        const cloudX = ((i * 300 + camera.x * 0.2) % (canvas.width + 200)) - 100;
        const cloudY = 40 + (i % 3) * 60;
        const cloudSize = 40 + (i % 3) * 15;
        
        ctx.beginPath();
        ctx.arc(cloudX, cloudY, cloudSize, 0, Math.PI * 2);
        ctx.arc(cloudX + cloudSize * 0.7, cloudY, cloudSize * 0.9, 0, Math.PI * 2);
        ctx.arc(cloudX + cloudSize * 1.4, cloudY, cloudSize * 0.8, 0, Math.PI * 2);
        ctx.fill();
    }
    
    // Fog
    const fogGradient = ctx.createLinearGradient(0, canvas.height * 0.7, 0, canvas.height);
    fogGradient.addColorStop(0, 'rgba(15, 20, 25, 0)');
    fogGradient.addColorStop(1, 'rgba(15, 20, 25, 0.3)');
    ctx.fillStyle = fogGradient;
    ctx.fillRect(0, canvas.height * 0.7, canvas.width, canvas.height * 0.3);
    
    ctx.save();
    terrain.draw(ctx, camera.x);
    
    // Rita partiklar
    ctx.shadowBlur = 10;
    for (const p of particlePool) {
        if (p.isAlive) {
            ctx.shadowColor = p.color;
            p.draw(ctx, camera.x);
        }
    }
    ctx.shadowBlur = 0;
    
    // Rita sensorer
    for (const ball of balls) {
        ball.drawSensors(ctx, camera.x, terrain);
    }
    
    // Rita bollar
    for (const ball of balls) {
        ball.draw(ctx, camera.x);
    }
    
    ctx.restore();
    
    // Animated grass
    const time = performance.now() * 0.001;
    ctx.strokeStyle = 'rgba(92, 122, 63, 0.6)';
    ctx.lineWidth = 1;
    for (let x = 0; x < canvas.width; x += 12) {
        const worldX = x / config.zoom + camera.x;
        const sway = Math.sin(time * 2 + worldX * 0.1) * 2;
        const screenY = 500 * config.zoom;
        ctx.beginPath();
        ctx.moveTo(x, screenY);
        ctx.lineTo(x + sway, screenY - 8);
        ctx.stroke();
    }
    
    // Info overlay
    ctx.save();
    const gradient = ctx.createLinearGradient(10, 10, 10, 80);
    gradient.addColorStop(0, 'rgba(0, 0, 0, 0.7)');
    gradient.addColorStop(1, 'rgba(0, 0, 0, 0.5)');
    ctx.fillStyle = gradient;
    ctx.fillRect(10, 10, 220, 70);
    ctx.strokeStyle = 'rgba(255, 159, 67, 0.3)';
    ctx.lineWidth = 2;
    ctx.strokeRect(10, 10, 220, 70);
    ctx.font = 'bold 14px Inter';
    ctx.fillStyle = '#ff9f43';
    ctx.fillText('üèÅ O√§ndlig Bana!', 20, 30);
    ctx.fillStyle = '#f5f7ff';
    ctx.font = '12px Inter';
    ctx.fillText('Hinder genererade: ' + terrain.obstacleIndex, 20, 50);
    ctx.fillText('B√§sta fitness: ' + Math.floor(population.bestFitness), 20, 65);
    ctx.restore();

    ctx.restore(); // √Öterst√§ll fr√•n screen shake

    // NYTT: Rita AI-hj√§rnan
    if (bestBall) {
        drawNN(nnCtx, bestBall.genome, bestBall.lastInputs, bestBall.lastOutputs);
    } else {
        drawNN(nnCtx, null, null, null); // Rensa canvas
    }
}

// ============= HUVUDLOOP (OMSKRIVEN) =============

function gameLoop(now) {
    if (paused) return;

    const dt = Math.min((now - lastTime) / 1000, 0.1); // Delta time i sekunder
    lastTime = now;
    
    accumulator += dt * config.speed;
    
    // K√∂r fysik-uppdateringar i fasta steg
    while (accumulator >= FIXED_DT) {
        updatePhysics(FIXED_DT);
        accumulator -= FIXED_DT;
    }
    
    // Rita s√• ofta som m√∂jligt
    draw();
    
    requestAnimationFrame(gameLoop);
}

// Start
setupControls();
initParticlePool(); // NYTT: Initiera partikel-poolen
updateChart();
lastTime = performance.now();
lastProgressTime = performance.now() / 1000;
gameLoop(lastTime);
</script>
